<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Todo App</title>
    </head>
    <body>
        <section class="todo-app">
            <div class="todo-app__container">
                <div class="todo-app__header">
                    <h1 class="todo-app__title">Todo App</h1>
                    <div class="todo-app__add-item">
                        <input id="newItem" type="text" placeholder="Add your new todo" class="todo-app__input">
                        <button onclick="newItem()" class="todo-app__button todo-app__button--add"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="todo-app__body"></div>
                <div class="todo-app__footer">
                    <div class="todo-app__information">
                        <p class="todo-app__text-info"></p>
                        <button onclick="clearAll()" class="todo-app__button todo-app__button--clear">Clear All</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/script.js"></script>
        <script src="helpers/library.js"></script>
    </body>
</html>
