<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="wgitth=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo App</title>
</head>
<body>
<section>
    <div class="container">
        <div class="header">
            <h1 class="title">Todo App</h1>
<!--            <form>-->
                <div class="addItem">
                    <input id = "newItem" type="text" placeholder="Add your new todo">
                    <button onclick="newItem()"><i class="fa-solid fa-plus"></i></button>
                </div>
<!--            </form>-->
        </div>
        <div class="body">
            <div class="item">
                <div class="itemText">
                    <p>Buy a new gaming laptop</p>
                </div>
                <div class="changeBody">
                    <div class="editItem">
                        <button onclick="changeItem(this)" ><i class="fa-solid fa-pen-to-square"></i></button>
                    </div>
                    <div class="removeItem">
                        <button onclick="removeItem(this)"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="information">
                <p class = "textInfo">You have 4 pending tasks</p>
                <button onclick="clearAll()" class="clearAll">Clear All</button>
            </div>
        </div>
    </div>
</section>
<script src = "js/script.js"></script>
<script src = "helpers/library.js"></script>
</body>
</html>
